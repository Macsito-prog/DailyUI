<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login WebPage</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Sign Up</h1>
            <input type="text" placeholder="Name" class="form-input" id="nombre">
            <input type="text" placeholder="Email" class="form-input" id="email">
            <input type="password" placeholder="Password" class="form-input" id="password">
            <input type="password" placeholder="Confirm Password" class="form-input" id="confirm_password">
            <input type="button" value="Send" class="form-submit" id="submit">
        </div>


        <footer class="social-network">
            <a href="https://www.facebook.com/macc.carrasco/" class="social-network__link" target="_blank">
                <img src="https://img.icons8.com/fluent/48/000000/facebook-new.png" />
            </a>
            <a href="https://www.twitter.com/whoismacnoon" class="social-network__link" target="_blank">
                <img src="https://img.icons8.com/fluent/48/000000/twitter.png" />
            </a>
            <a href="https://www.instagram.com/itsmacnoon" class="social-network__link" target="_blank">
                <img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" />
            </a>
        </footer>
    </div>
</body>

<script src="index.js"></script>
</html>
