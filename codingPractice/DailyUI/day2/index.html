<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
</head>
<body>
    
    <!--Necesitamos primero un contenedor con 4 inputs -> nombre titular, numero tarjeta max 16 char, fecha exp y CVV-->
    <!--Validar que el CVV sea de 3 dígitos y que la fecha de expiración no sea menor a la fecha actual ?-->

    <form>
        <div>
            <label for="cardholder-name">Cardholder Name:</label>
            <input type="text" id="cardholder-name" name="cardholder-name" class="cardholder-name" required>
        </div>
        <div>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" maxlength="16" required>
        </div>
        <div>
            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date" required placeholder="MES/AÑO">
        </div>
        <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>
        </div>
        <button type="button" id="submit" class="submit">Submit</button>
    </form>




    <script src="index.js"></script>
</body>
</html>
